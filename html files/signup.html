<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - TutorConnect</title>
    <link rel="stylesheet" href="../css files/signup.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <header>
      <nav class="navbar">
        <div class="container">
          <a href="index.html" class="logo">TutorConnect</a>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Log In</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Signup Section -->
    <section class="signup">
      <div class="container">
        <h2>Create Your Account</h2>
        <p>
          Select your role as a Student or a Tutor and sign up to get started.
        </p>
        <form id="signup-form" class="signup-form">
          <label for="signup-name">Full Name:</label>
          <input
            type="text"
            id="signup-name"
            placeholder="Enter your full name"
            required
          />

          <label for="signup-email">Email Address:</label>
          <input
            type="email"
            id="signup-email"
            placeholder="Enter your email"
            required
          />

          <label for="signup-password">Password:</label>
          <input
            type="password"
            id="signup-password"
            placeholder="Create a password"
            required
          />

          <label for="signup-role">Sign Up As:</label>
          <select id="signup-role" required>
            <option value="">-- Select Your Role --</option>
            <option value="student">Student</option>
            <option value="teacher">Tutor</option>
          </select>

          <button type="submit" class="cta-btn">Sign Up</button>
          <p id="signup-error" class="error-message"></p>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>&copy; 2024 TutorConnect. All Rights Reserved.</p>
      </div>
    </footer>

    <!-- JavaScript -->
    <script src="../javascript files/signup
    .js"></script>
  </body>
</html>
