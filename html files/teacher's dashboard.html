<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="../css files/style.css" />
  </head>
  <body>
    <header>
      <h2>Teacher Dashboard</h2>
    </header>
    <section>
      <form id="profile-form">
        <label for="teacher-name-input">Name:</label>
        <input type="text" id="teacher-name-input" required />
        <label for="teacher-email-input">Email:</label>
        <input type="email" id="teacher-email-input" required />
        <label for="teacher-subject-input">Subject:</label>
        <input type="text" id="teacher-subject-input" required />
        <label for="teacher-experience-input">Experience (years):</label>
        <input type="number" id="teacher-experience-input" required />
        <button type="submit">Save Profile</button>
      </form>
      <div id="profile-confirmation"></div>
    </section>
    <script src="../javascript files/"></script>
  </body>
</html>
