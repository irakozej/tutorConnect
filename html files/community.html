<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community - TutorConnect</title>
    <link rel="stylesheet" href="../css files/community.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <header>
      <nav class="navbar">
        <div class="container">
          <a href="index.html" class="logo">TutorConnect</a>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="login.html">Log In</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Community Section -->
    <section class="community">
      <div class="container">
        <h2>Community Forum</h2>
        <p>Share your ideas, ask questions, or give feedback!</p>

        <!-- Post Form -->
        <form id="post-form" class="post-form">
          <textarea
            id="post-content"
            placeholder="What's on your mind?"
            required
          ></textarea>
          <input
            type="file"
            id="post-attachment"
            accept=".jpg,.jpeg,.png,.pdf,.docx"
          />
          <button type="submit" class="cta-btn">Post</button>
        </form>

        <!-- Posts Section -->
        <div id="posts-container" class="posts-container">
          <!-- Posts will be dynamically added here -->
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>&copy; 2024 TutorConnect. All Rights Reserved.</p>
      </div>
    </footer>

    <!-- JavaScript -->
    <script src="../javascript files/community.js"></script>
  </body>
</html>
